<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Countdowns</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
      color: #1e293b;
    }

    h1 {
      margin-bottom: 1rem;
      color: #0f172a;
      font-size: 1.8rem;
    }

    .counter {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin: 0.7rem 0;
      width: 260px;
      color: white;
      transition: transform 0.2s;
    }

    .counter:hover {
      transform: scale(1.03);
    }

    .name {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.3rem 0;
    }

    .buttons {
      display: flex;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }

    button {
      border: none;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.3);
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 100%;
      transition: width 0.3s;
    }

    /* Farben für die Countdowns */
    .kreditkarte {
      background: linear-gradient(135deg, #facc15, #fbbf24);
    }

    .abo {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .sympany {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
    }
  </style>
</head>
<body>
  <h1>Countdown</h1>

  <div id="counters"></div>

  <script>
    const countersDiv = document.getElementById("counters");

    // Starte mit 3 festen Countdowns
    let counters = [
      { name: "Kreditkarte", color: "kreditkarte", value: 50, start: 50 },
      { name: "Abo", color: "abo", value: 50, start: 50 },
      { name: "Sympany", color: "sympany", value: 50, start: 50 },
    ];

    // Falls Werte schon im localStorage sind, lade sie
    const saved = localStorage.getItem("fancyCounters");
    if (saved) counters = JSON.parse(saved);

    function saveCounters() {
      localStorage.setItem("fancyCounters", JSON.stringify(counters));
    }
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "XXXXXX",
    authDomain: "countdown-bis-ende-jahr.firebaseapp.com",
    databaseURL: "https://countdown-bis-ende-jahr-default-rtdb.firebaseio.com",
    projectId: "countdown-bis-ende-jahr",
    storageBucket: "countdown-bis-ende-jahr.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "XXXXXX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const countersDiv = document.getElementById("counters");
  const counterNames = [
    { name: "Kreditkarte", color: "kreditkarte", start: 50 },
    { name: "Abo", color: "abo", start: 50 },
    { name: "Sympany", color: "sympany", start: 50 }
  ];

  const dbRef = ref(db, "counters");

  // 🔁 Live-Update aus Firebase
  onValue(dbRef, (snapshot) => {
    const data = snapshot.val() || {};
    renderCounters(data);
  });

  // 🧱 Counter anzeigen
  function renderCounters(counters) {
    countersDiv.innerHTML = "";
    counterNames.forEach((c) => {
      const val = counters[c.name]?.value ?? c.start;
      const percent = (val / c.start) * 100;
      const div = document.createElement("div");
      div.className = `counter ${c.color}`;
      div.innerHTML = `
        <div class="name">${c.name}</div>
        <div class="value">${val}</div>
        <div class="progress"><div class="progress-bar" style="width:${percent}%;"></div></div>
        <div class="buttons">
          <button onclick="decrease('${c.name}', ${val})">-1</button>
          <button onclick="reset('${c.name}', ${c.start})">Reset</button>
        </div>
      `;
      countersDiv.appendChild(div);
    });
  }

  // 🔽 Countdown verringern
  window.decrease = (name, current) => {
    if (current > 0) update(ref(db, "counters/" + name), { value: current - 1 });
  };

  // 🔁 Countdown zurücksetzen
  window.reset = (name, start) => {
    update(ref(db, "counters/" + name), { value: start });
  };

  // 🔰 Falls keine Daten da sind, initialisieren
  set(dbRef, {
    Kreditkarte: { value: 50 },
    Abo: { value: 50 },
    Sympany: { value: 50 }
  });
</script>
</body>
</html>
